<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas & SVG</title>
</head>
<body>
    
<canvas id = "myCanvas" width="300" height="400" style="border: 1px solid black"> </canvas> 

<script>

//draw a line
var line = document.getElementById("myCanvas");
var ctx = line.getContext("2d");
ctx.moveTo(300,0);
ctx.lineTo(150,200);
ctx.stroke();

var line2 = document.getElementById("myCanvas");
var ctx = line2.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(150,200);
ctx.stroke();

//draw a circle
var circle = document.getElementById("myCanvas");
var ctx = circle.getContext("2d");
ctx.beginPath();
ctx.arc(150,50,10,0,2*Math.PI);
ctx.stroke();

var circle2 = document.getElementById("myCanvas");
var ctx = circle2.getContext("2d");
ctx.beginPath();
ctx.arc(150,100,10,0,2*Math.PI);
ctx.stroke();

//draw a linear gradient
var linearGradient = document.getElementById("myCanvas")
var ctx = linearGradient.getContext("2d");

//create the gradient
var gradient = ctx.createLinearGradient(0, 0, 300, 0);
gradient.addColorStop(0, "purple");
gradient.addColorStop(1, "pink");

//fill the gradient
ctx.fillStyle = gradient;
ctx.fillRect(0,200,300,400);

</script>

</body>
</html>
